<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格布局</title>
	</head>
	<body bgcolor="bisque">
		
		<table border="1" align="center" width="900px" style="line-height: 40px;">
			<tr>
				<td colspan="2">1</td>
				
				<td>3</td>
				<td>4</td>
				<td rowspan="3">5</td>
				
			</tr>
			
			<tr>
				<td>11</td>
				<td>12</td>
				<td>13</td>
				<td>14</td>
				
				
			</tr>
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				
				
			</tr>
			
			
			
		</table>
		
		
		<hr />
		
		
		<table border="0" width="600px" align="center" style="line-height: 50px;text-align: center;">
			<caption>学生信息表</caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>生日</th>
					<th>地址</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>tom</td>
					<td>男</td>
					<td>1999-8-7</td>
					<td>美国</td>
				</tr>
				<tr>
					<td>2</td>
					<td>jerry</td>
					<td>男</td>
					<td>1999-8-7</td>
					<td>美国</td>
				</tr>
				<tr>
					<td>3</td>
					<td>郭靖</td>
					<td>男</td>
					<td>1999-8-7</td>
					<td>美国</td>
				</tr>
				
			</tbody>
			
			<tfoot>
				<tr>
					<td colspan="5" align="right">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
					</td>
				</tr>
			</tfoot>
		</table>
		
		
	</body>
</html>
